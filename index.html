<!doctype html>
<html lang="zh-Hant">
<head>

<!-- A-Frame + MindAR -->
<script src="https://unpkg.com/aframe@1.4.2/dist/aframe.min.js"></script>
<script src="https://unpkg.com/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

<style>
  *{box-sizing:border-box}
  html,body{
    margin:0;
    height:100%;
    background:#000;

  }
  body{position:fixed; inset:0; overflow:hidden;}

  #top{

  }
  #top button{padding:6px 10px;font-size:13px}
  #status{background:#000a;padding:4px 8px;border-radius:6px}
  #log{

  .mindar-container video,

  }

</style>
</head>
<body>
<div id="tfBadge">ğŸ¯ targetFound</div>
<div id="top">
  <button id="btnStart">å•Ÿå‹• AR</button>
  <button id="btnForcePlay">â–¶ æ‰‹å‹•æ’­æ”¾</button>
  <button id="btnShowTest">é¡¯ç¤ºæ¸¬è©¦å¹³é¢</button>
  <button id="btnWall" disabled>åˆ‡åˆ°å¤§ç‰†</button>
  <span id="status">æœªå•Ÿå‹•</span>
</div>
<div id="log"></div>

<a-scene
  color-space="sRGB"
  vr-mode-ui="enabled:false"
  device-orientation-permission-ui="enabled:false"
  mindar-image="imageTargetSrc: ./wall-anchor.mind?v=1113; autoStart: false; maxTrack: 1"
  renderer="alpha:true; colorManagement:true; physicallyCorrectLights:true">

  <a-assets timeout="30000">
    <video id="vid" src="./video.mp4" preload="auto"
      playsinline webkit-playsinline muted crossorigin="anonymous"></video>
  </a-assets>

  <!-- éŒ¨é» entity -->
  <a-entity id="marker" mindar-image-target="targetIndex:0">
    <a-plane id="testOnMarker" position="0 0 0.01" width="0.6" height="0.13"
      material="shader:flat; src:#vid; side:double; transparent:true; alphaTest:0.01"
      visible="false"></a-plane>
  </a-entity>

  <!-- å¤§ç‰†å¹³é¢ -->
  <a-entity id="wallPlane" visible="false">
    <a-plane id="wallVideo" width="15.14" height="3.283" position="0 0 0"
      material="shader:flat; src:#vid; side:double; transparent:true; alphaTest:0.01"></a-plane>
  </a-entity>

  <!-- â˜… camera + debug å¹³é¢ï¼ˆä¸€å®šè·Ÿè‘—ç•«é¢èµ°ï¼‰ -->
  <a-entity id="camRig" camera="facingMode: environment">
    <a-plane id="debugPlane" position="0 0 -1"
      width="4" height="2"
      material="color:#ff00ff; opacity:0.8; side:double"
      visible="false"></a-plane>
  </a-entity>

</a-scene>

<script>
const logEl=document.getElementById('log');
const log=s=>{console.log(s);logEl.textContent+=s+"\n";logEl.scrollTop=logEl.scrollHeight;}

const statusEl=document.getElementById('status');
const v=document.getElementById('vid');
const wall=document.getElementById('wallPlane');
const wallVideo=document.getElementById('wallVideo');
const marker=document.getElementById('marker');
const scene=document.querySelector('a-scene');
const tfBadge=document.getElementById('tfBadge');
const btnWall=document.getElementById('btnWall');
const btnShowTest=document.getElementById('btnShowTest');
const testOnMarker=document.getElementById('testOnMarker');
const debugPlane=document.getElementById('debugPlane');

let found=false;

function lockMindARContainer(){
  const c=document.querySelector('.mindar-container');
  if(!c) return;
  c.style.position='fixed';
  c.style.inset='0';
  c.style.width='100vw';
  c.style.height='100vh';
  c.style.overflow='hidden';
  c.querySelectorAll('video,canvas').forEach(el=>{
    el.style.position='absolute';
    el.style.left='0';
    el.style.top='0';
    el.style.width='100%';
    el.style.height='100%';
  });
}

function tryPlay(){ v.play().catch(()=>{}); }
['loadeddata','canplay'].forEach(ev=>v.addEventListener(ev,tryPlay,{once:true}));
window.addEventListener('pointerdown',tryPlay,{once:true});
window.addEventListener('touchstart',tryPlay,{once:true,passive:true});

document.getElementById('btnStart').onclick=async()=>{
  try{
    statusEl.textContent='è«‹æˆæ¬Šç›¸æ©Ÿâ€¦';
    if(!navigator.mediaDevices?.getUserMedia) throw new Error('ç„¡æ³•å–ç”¨ç›¸æ©Ÿ');
    const s=await navigator.mediaDevices.getUserMedia({
      video:{facingMode:{ideal:'environment'}},
      audio:false
    });
    s.getTracks().forEach(t=>t.stop());

    statusEl.textContent='å•Ÿå‹•ä¸­â€¦';
    if(!scene.hasLoaded){
      await new Promise(r=>scene.addEventListener('loaded',r,{once:true}));
    }
    const arSystem=scene.systems['mindar-image-system'] || scene.systems['mindar-image'];

    scene.addEventListener('arReady',()=>log('âœ… arReady'),{once:true});
    scene.addEventListener('arError',e=>log('ğŸŸ¥ arError: '+e.detail));

    await arSystem.start();
    lockMindARContainer();
    window.addEventListener('resize', lockMindARContainer);

    statusEl.textContent='è«‹å°æº–éŒ¨é»';
    log('âœ… AR å·²å•Ÿå‹•ï¼ˆwall-anchor.mind?v=1113ï¼‰');
    v.load(); tryPlay();
  }catch(e){
    statusEl.textContent='å•Ÿå‹•å¤±æ•—';
    log('ğŸŸ¥ '+e.message);
  }
};

document.getElementById('btnForcePlay').onclick=()=>{
  v.play().then(()=>log('â–¶ï¸ æ‰‹å‹•æ’­æ”¾æˆåŠŸ')).catch(e=>log('ğŸŸ¥ '+e.message));
};

/* é¡¯ç¤º debug å¹³é¢ï¼šä¸€å®šåœ¨ç•«é¢æ­£ä¸­å¤® */
btnShowTest.onclick=()=>{
  debugPlane.setAttribute('visible','true');
  log('ğŸ§ª å·²é¡¯ç¤º debug å¹³é¢ï¼ˆæ­£ä¸­å¤®ä¸€å¤§ç‰‡æ¡ƒç´…è‰²ï¼‰ã€‚');
};

marker.addEventListener('targetFound',()=>{
  tfBadge.style.display='block';
  log('ğŸ¯ targetFoundï¼ˆæœ‰æŠ“åˆ°éŒ¨é»å½±åƒï¼‰');
  found=true;
  testOnMarker.setAttribute('visible','true');
  testOnMarker.setAttribute('position','0 0 0.01');
  v.play().catch(()=>{});
  btnWall.disabled=false;
});
marker.addEventListener('targetLost',()=>{
  tfBadge.style.display='none';
  log('âš  targetLost');
});

btnWall.onclick=()=>{
  if(!found) return;
  marker.appendChild(wall);
  wallVideo.setAttribute('width', 3.0);
  wallVideo.setAttribute('height', 3.0*(3.283/15.14));
  wall.setAttribute('position','0 0 0.01');
  wall.setAttribute('visible','true');
  v.play().catch(()=>{});
  log('ğŸ§± å·²åˆ‡åˆ°å¤§ç‰†ï¼ˆç¤ºæ„ 3m å¯¬ï¼‰ã€‚');
};
</script>
